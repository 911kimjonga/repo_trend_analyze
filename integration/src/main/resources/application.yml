server:
  port: 8090
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  config:
    activate:
      on-profile: integration

    import:
      - integration-config.yml
      - naver-client-config.yml

logging:
  level:
    org.springframework.boot.context.properties: DEBUG
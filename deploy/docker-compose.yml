  #    image: polycube0/unse-fcm:latest
  #    container_name: "fcm"
  #    env_file: ./.env
  #    ports:
  #      - "8083:8083"
  #    networks:
  #      - unse

  # not always for now
  redis:
    image: redis:latest
    container_name: "redis"
    env_file: ./.env
    ports:
      - "6379:6379"
    networks:
      - unse

networks:
  unse:
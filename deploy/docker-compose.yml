\version: "3"

services:

  app:
    restart: always
    image: polycube0/unse:latest
    container_name: "app"
    environment:
      - TZ=Asia/Seoul
      - spring.data.redis.host=redis   # 스프링에서 Redis 접근 시 컨테이너 이름 사용, 0311
    env_file: ./.env
    ports:
      - "80:8082"
    networks:
      - unse

  #  fcm:

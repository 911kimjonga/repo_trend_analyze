name: "Build and Deploy Java Application"

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v1
        with:
          java-version: '21'

      - name: Grant execute to gradlew
        run: chmod +x ./gradlew

      # ë©€í‹°ëª¨ë“ˆ JAR ë¹Œë“œ
      - name: Build JARs
        run: ./gradlew :auth:bootJar :integration:bootJar

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      # ---------- auth ì´ë¯¸ì§€ ----------
      - name: Build & Push auth
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/Dockerfile.auth
          push: true
          tags: 911kimjonga/repo-trend-auth:latest

      # ---------- integration ì´ë¯¸ì§€ ----------
      - name: Build & Push integration
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/Dockerfile.integration
          push: true
          tags: 911kimjonga/repo-trend-integration:latest

  ec2-deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - uses: actions/checkout@v4

      # .env íŒŒì¼ì„ ì‹œí¬ë¦¿ìœ¼ë¡œë¶€í„° ìƒì„±
      - name: Write .env from secret
        run: |
          echo "${{ secrets.ENV_FILE_CONTENTS }}" > .env
          ls -al .env
          cat .env  # ğŸ‘ˆ ìƒì„± í™•ì¸ìš© ë¡œê·¸

      # docker-compose.yml, ìŠ¤í¬ë¦½íŠ¸, .env ë³µì‚¬
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          strip_components: '1'
          source: "./.env,deploy/docker-compose.yml,scripts/ec2-deploy.sh"
          target: "/home/ec2-user/"

      # ì›ê²© ë°°í¬ ì‹¤í–‰
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          script: "sudo sh /home/ec2-user/ec2-deploy.sh"